admin_providers:
  summary: This API group is related to data provider information management function.
  post:
    tags:
      - provider
    operationId: providerCreate
    summary: Create the data provider information
    description: |-
      Create the data provider information.
      <ul>
        <li>Data provider ID cannot be specified (automatically generated by VDL).</li>
      </ul>
      Request example: POST /api/v1/admin/providers
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/provider.yml#/schemaProviderCreateRequest'
          examples:
            create_sample:
              $ref: '../components/examples/provider.yml#/provider_create_sample'
    responses:
      '201':
        description: Return the created data provider information.
        content:
          application/json:
            schema:
              $ref: '../components/schemas/provider.yml#/schemaProvider'
            example: 
              $ref: '../components/examples/provider.yml#/provider_get_sample'
      '403':
        description: Authorization function returned NG as an authorization decision result.
        content:
          text/plain:
            schema:
              type: string
            example: Operation not permitted.
      '409':
        description: Requested resource already exists.
        content:
          text/plain:
            schema:
              type: string
            example: Conflicts with current resources.
      '400':
        description: The required parameters for the request do not exist, or the input format is invalid.
        content:
          text/plain:
            schema:
              type: string
            example: Request is invalid.
      '401':
        description: No ID token or access token specified or If the discovery endpoint specified by "iss" in the token is not present in the configuration file.
        content:
          text/plain:
            schema:
              type: string
            example: Failed to authenticate.
      '500':
        description: An error occurred in the server's internal processing.

providers:
  get:
    tags:
      - provider
    operationId: providerList
    summary: List the data provider informations
    description: |-
      List the data provider informations.<br>
      Only resources authorized by authorization function are returned.<br>
      Supports filtering query.
      <ul>
        <li>If no query is specified, no refinement is performed.</li>
        <li>If multiple query conditions are specified, they are combined as logical product (AND) conditions.</li>
        <li>No restrictions are placed on the queries that can be specified (name_eq and name_contain can be simultaneously specified).</li>
        <li>OR conditional filtering is not provided.</li>
      </ul>
      Request example: GET /api/v1/providers?name_eq=prv&bindPoint_contain=/a/b/c
    parameters:
      - $ref: '../components/parameters/param.yml#/queryName_eq'
      - $ref: '../components/parameters/param.yml#/queryName_contain'
      - $ref: '../components/parameters/param.yml#/queryBindPoint_eq'
      - $ref: '../components/parameters/param.yml#/queryBindPoint_contain'
      - $ref: '../components/parameters/param.yml#/topicPrefix_eq'
      - $ref: '../components/parameters/param.yml#/topicPrefix_contain'
      - $ref: '../components/parameters/param.yml#/queryDisplayName_eq'
      - $ref: '../components/parameters/param.yml#/queryDisplayName_contain'
    responses:
      '200':
        description: |-
          Return a list of the data provider information got.
          <ul>
            <li>If the target resource does not exist, or if authorization function returns NG as an authorization decision result for all resources, an empty array is returned.</li>
          </ul>
        content:
          application/json:
            schema:
              type: array
              description: List of the providers
              items:
                $ref: '../components/schemas/provider.yml#/schemaProvider'
            example: 
              $ref: '../components/examples/provider.yml#/provider_list_sample'
      '401':
        description: No ID token or access token specified or If the discovery endpoint specified by "iss" in the token is not present in the configuration file.
        content:
          text/plain:
            schema:
              type: string
            example: Failed to authenticate.
      '500':
        description: An error occurred in the server's internal processing.

