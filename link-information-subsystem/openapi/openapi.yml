  /v1/hdlanecenter:
    get:
      operationId: getHdLaneCenterGeoJSON
      summary: C-2-2[B] HD地図車線中心線・交通規制情報データモデル取得
      description: HD地図車線中心線・静的交通規制情報データモデルのデータを取得します。
      parameters:
        - name: bbox
          required: false
          in: query
          description: C-2-2[B] バウンディングボックス（矩形領域座標)データモデル。SW(経度), SW(緯度), NE(経度), NE(緯度)
          example: "[139.681994465,35.50676814,139.681985082,35.506773265]"
          schema:
            format: double
            type: array
            items:
              type: number
        - name: x
          required: false
          in: query
          description: voxel x（東西方向）インデックス
          example: "12"
          schema:
            format: int32
            type: number
        - name: "y"
          required: false
          in: query
          description: voxel y（南北方向）インデックス
          example: "23"
          schema:
            format: int32
            type: number
        - name: z
          required: false
          in: query
          description: voxel ズームレベル
          example: "24"
          schema:
            format: int32
            type: number
        - name: f
          required: false
          in: query
          description: voxel 鉛直方向インデックス
          example: "0"
          schema:
            format: int32
            type: number
        - name: city
          required: false
          in: query
          description: C-2-2[B] 行政区画コード データモデル
          example: "1203"
          schema:
            type: int32
        - name: mesh
          required: false
          in: query
          description: >-
            C-2-2[B] メッシュコード データモデル 1st-mesh=4digits, 2nd-mesh=6digits,
            3rd-mesh=8digits
          example: "123456"
          schema:
            type: int32
        - name: timestamp
          required: false
          in: query
          description: タイムスタンプ。（もしあれば）指定タイムスタンプより古いデータの中から最も新しいデータを取得する。省略時は最新版。
          example: "2024-01-23T11:22:33Z"
          schema:
            type: string
        - name: roadName
          required: false
          in: query
          description: 道路名称。道路名称絞り込み対象の場合に指定可能。
          schema:
            type: string
        - name: reg
          required: false
          in: query
          description: |+
            C-2-2[B] 絞り込み対象の交通規制情報データモデル。絞り込みをしない場合は指定しないこと。

            ・SPEED: 速度制限

            ・NOPASS: 通行禁止

            ・ONEWAY: 一方通行

            ・NOTURN: 指定方向外進入禁止

            ・ZONE30: ゾーン30

          example: SPEED
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RoadHdLaneCenterGetResponse"
        "400":
          description: リクエストデータが不正
        "401":
          description: 認証に失敗
        "422":
          description: 範囲指定の解析に失敗しました。
        "500":
          description: データの取得に失敗
