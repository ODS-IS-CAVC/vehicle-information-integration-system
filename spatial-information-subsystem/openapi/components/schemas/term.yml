schemaTerm:
  type: object
  properties:
    name:
      type: string
      description: term name
      example: sensitive
    description:
      type: string
      description: Description of term
      example: term for Data X

schemaCreateTermRequest: 
  type: object
  required: 
    - name
    - description
  properties:
    name:
      type: string
      description: Term name
      example: sensitive
    description:
      type: string
      description: Description of Term
      example: The Term for Data X

schemaUpdateTermRequest: 
  type: object
  properties:
    description:
      type: string
      description: Description of term
      example: The Term for Data X